<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <div class="input">
            <h2>Kilogram:</h2>
            <input type="text" id="kg" placeholder="Kg">
        </div>
        <div class="input hidden">
            <h2>Gram:</h2>
            <input type="text" id="g" placeholder="Gram">
        </div>
        <div class="input">
            <h2>Pounds:</h2>
            <input type="text" id="pd" placeholder="Pounds">
        </div>
        <div class="input">
            <h2>Ounces:</h2>
            <input type="text" id="oun" placeholder="Ounces">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
